<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Loading your personalized report...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Carnivore Report</title>
    <style>
        body {
            font-family: 'Merriweather', Georgia, serif;
            line-height: 1.6;
            color: #2c1810;
            margin: 0;
            padding: 0;
            background: #f4e4d4;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            border: 4px solid #e0d5c7;
            border-top: 4px solid #b8860b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-container h2 {
            color: #d4a574;
            margin-top: 0;
        }
        .error-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .error-container a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #b8860b;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }
        .error-container a:hover {
            background: #9a7109;
        }
        .report-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .report-header {
            background: linear-gradient(135deg, #b8860b 0%, #d4a574 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .report-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .report-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 18px;
            background: white;
            color: #b8860b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        #report-content {
            padding: 40px;
        }
    </style>
    <link rel="canonical" href="https://carnivoreweekly.com/calculator/report.html">
</head>
<body>

<div class="loading" id="loading-state">
    <div class="spinner"></div>
    <p>Loading your personalized report...</p>
</div>

<div id="report-container"></div>

<script>
    async function loadReport() {
        try {
            // Get access token from URL
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get('access_token');

            if (!accessToken) {
                showError('Missing access token. Please use the link from your email.');
                return;
            }

            // Fetch report content from API
            const response = await fetch(`/api/v1/calculator/report/${accessToken}/content`);

            if (!response.ok) {
                if (response.status === 404) {
                    showError('Report not found. The link may be expired or invalid.');
                } else if (response.status === 410) {
                    showError('Report access has expired. Please generate a new report.');
                } else {
                    showError(`Error loading report: ${response.statusText}`);
                }
                return;
            }

            const reportHTML = await response.text();
            displayReport(reportHTML);

        } catch (error) {
            console.error('Error loading report:', error);
            showError('Failed to load report. Please try again later.');
        }
    }

    function displayReport(html) {
        const loadingState = document.getElementById('loading-state');
        const container = document.getElementById('report-container');

        // Hide loading state
        loadingState.style.display = 'none';

        // Create header with actions
        const header = document.createElement('div');
        header.className = 'report-header';
        header.innerHTML = `
            <h1>Your Personalized Carnivore Report</h1>
            <div class="report-actions">
                <button class="btn" onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
                <button class="btn" onclick="downloadHTML()">‚¨áÔ∏è Download HTML</button>
            </div>
        `;
        container.appendChild(header);

        // Add report content
        const contentWrapper = document.createElement('div');
        contentWrapper.className = 'report-container';
        contentWrapper.innerHTML = `<div id="report-content">${html}</div>`;
        container.appendChild(contentWrapper);
    }

    function showError(message) {
        const loadingState = document.getElementById('loading-state');
        const container = document.getElementById('report-container');

        loadingState.style.display = 'none';

        container.innerHTML = `
            <div class="error-container">
                <h1>Unable to Load Report</h1>
                <p>${message}</p>
                <a href="/calculator.html">‚Üê Back to Calculator</a>
            </div>
        `;
    }

    function downloadHTML() {
        const content = document.getElementById('report-content').innerHTML;
        const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Loading your personalized report...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Carnivore Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
${content}
</body>
</html>`;

        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'carnivore-report.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // Load report when page loads
    loadReport();
</script>

</body>
</html>
