<body>
    <!-- Navigation and header will be injected here -->
    <div id="root"></div>

    <script>
        // Inject site template (header/nav/footer) from index.html
        async function injectTemplate() {
            try {
                const response = await fetch('/index.html');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extract nav from index.html
                const nav = doc.querySelector('nav');
                if (nav) {
                    document.body.insertBefore(nav.cloneNode(true), document.getElementById('root'));
                }

                // Extract footer from index.html
                const footer = doc.querySelector('footer');
                if (footer) {
                    document.body.appendChild(footer.cloneNode(true));
                }
            } catch (err) {
                console.warn('Could not inject template:', err);
                // Continue anyway - calculator will work without template
            }
        }

        // Inject template before React loads
        injectTemplate();
    </script>

    <script type="module" crossorigin src="/assets/calculator2/assets/index-DCN-oh8N.js"></script>
