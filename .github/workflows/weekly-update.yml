name: Update
on: workflow_dispatch
jobs:
    run:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install google-api-python-client python-dotenv anthropic jinja2 requests
      - run: echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> .env
      - run: echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
      - run: chmod +x run_weekly_update.sh && ./run_weekly_update.sh
      - run: |
          git config user.email "bot@bot.com"
          git config user.name "Bot"
          git add .
          git commit -m "Update" || true
          git push
