name: Weekly YouTube Data Collection
on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger
jobs:
    run:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install google-api-python-client python-dotenv anthropic jinja2 requests
      - run: echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> .env
      - run: echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
      - run: chmod +x run_weekly_update.sh && ./run_weekly_update.sh
      - run: |
          git config user.email "bot@carnivoreweekly.com"
          git config user.name "Carnivore Weekly Bot"
          git add data/youtube_data.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "auto: update YouTube data (weekly collection - $(date -u +'%Y-%m-%d'))"
            git push
          )
