name: Daily Blog Publisher

on:
  schedule:
    # Runs every day at 9:00 AM EST (14:00 UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4 lxml html5lib markdown jinja2

      - name: Publish scheduled posts
        run: python3 scripts/daily_publish.py

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "auto: publish scheduled blog posts for $(date +%Y-%m-%d)"
          git push || true
