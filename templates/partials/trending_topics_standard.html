<!-- Standard Single-Column Layout for Trending Topics -->
<!-- Fallback layout used when layout_metadata is not present -->
<!-- Backward compatible with existing data -->

<div class="trending-topics-standard">
  {% for topic in trending_topics %}
    <div class="topic-card-standard">
      <h3>{{ topic.topic }}</h3>
      <p>{{ topic.description }}</p>
      {% if topic.mentioned_by %}
        <div class="mentioned-by-standard">
          <span class="mentioned-label">Mentioned by:</span>
          <ul class="creator-list">
            {% for creator in topic.mentioned_by %}
              <li>{{ creator }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  {% endfor %}
</div>

<style>
  /* Standard Single-Column Layout */
  .trending-topics-standard {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 25px;
  }

  /* Standard Topic Cards */
  .topic-card-standard {
    background: linear-gradient(135deg, #8b4513 0%, #6d3819 100%);
    color: #f4e4d4;
    border-left: 6px solid #d4a574;
    padding: 25px;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
  }

  .topic-card-standard::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><filter id="noise"><feTurbulence baseFrequency="0.6" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>');
    pointer-events: none;
    border-radius: 10px;
  }

  .topic-card-standard:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  }

  /* Topic Card Content */
  .topic-card-standard h3 {
    color: #f4e4d4;
    margin: 0 0 15px 0;
    font-family: 'Playfair Display', serif;
    font-size: 1.5em;
    font-weight: 700;
    position: relative;
    z-index: 1;
  }

  .topic-card-standard p {
    color: #f4e4d4;
    margin: 0 0 15px 0;
    line-height: 1.6;
    font-size: 0.95em;
    position: relative;
    z-index: 1;
  }

  /* Mentioned By Section */
  .mentioned-by-standard {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid rgba(244, 228, 212, 0.3);
    position: relative;
    z-index: 1;
  }

  .mentioned-label {
    font-size: 0.85em;
    text-transform: uppercase;
    opacity: 0.9;
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  .creator-list {
    list-style: none;
    margin: 0;
    padding: 0;
    font-size: 0.9em;
    line-height: 1.5;
  }

  .creator-list li {
    opacity: 0.95;
    margin: 0;
    padding: 0;
  }

  .creator-list li:before {
    content: "â†’ ";
    margin-right: 5px;
    opacity: 0.7;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .trending-topics-standard {
      gap: 15px;
    }

    .topic-card-standard {
      padding: 20px;
    }

    .topic-card-standard h3 {
      font-size: 1.3em;
    }

    .topic-card-standard p {
      font-size: 0.9em;
    }
  }

  @media (max-width: 480px) {
    .topic-card-standard {
      padding: 15px;
    }

    .topic-card-standard h3 {
      font-size: 1.1em;
    }

    .topic-card-standard p {
      font-size: 0.85em;
      line-height: 1.4;
    }

    .mentioned-label {
      font-size: 0.75em;
    }

    .creator-list {
      font-size: 0.8em;
    }
  }
</style>
